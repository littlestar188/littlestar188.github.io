<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/topbar.css" />
		<link rel="stylesheet" href="css/cart-head.css" />
		<link rel="stylesheet" href="css/sidenav.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/basket.css" />
	</head>

	<body>

		<div class="cart-head"></div>
		<div class="cart-main">
			<div class="margin">
				<div class="tipall">
					<div class="tip">
						保税仓直送商品结帐提示 1. 保税仓直送商品不可与香港直送商品同时结帐; 2. 保税仓直送商品每张订单总金额不可超过 ¥2000。
					</div>
					<div class="tip">
						11月11日贵宾折扣升级提示：1. 全线产品再享额外折扣；2. VIP 5% off折扣当日不适用，输入折扣码AVIP55, 享全单5.5%off升级优惠。
					</div>
				</div>
				<div class="cart-title">
					<i class="icon"></i>
				</div>
				<table class="cart-list margin">
					<thead>
						<tr class="cart-list-item">
							<th class="th1">
								<input type="checkbox" />
								<label>香港直邮</label>
							</th>
							<th class="th2">商品名称</th>
							<th>单价</th>
							<th>数量</th>
							<th>小计</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
					<tfoot>
						<tr class="cart-list-item">
							<td class="cart-table-tad1">
								<div class="pcheckbox">
									<input type="checkbox" />全选
								</div>
							</td>
							<td class="cart-table-tad2"></td>
							<td class="cart-table-tad3 price">共<span class="number" style="font-size:17px;color:#ed407e;">0</span>件商品</td>
							<td class="cart-table-tad4 quantity">
								应付<span class="total-price" style="font-size:17px;color:#ed407e;">0.00</span>
							</td>
							<td class="cart-table-tad5">&nbsp;</td>
							<td class="cart-table-tad6"><a href="#" class="gopay canpay">结账</a></td>
						</tr>
					</tfoot>
				</table>

			</div>
		</div>
		<div class="side-nav"></div>
		<div class="footer"></div>
		<script type="text/javascript" src="js/jquery.1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/cart-head.js"></script>
		<script type="text/javascript" src="js/sidenav.js"></script>
		<script type="text/javascript" src="js/basket.js"></script>
	</body>

</html>
